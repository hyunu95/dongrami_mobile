<body>
	<header>
	       <!-- Header Start -->
	      <div class="header-area header-transparrent ">
	           <div class="main-header header-sticky">
	               <div class="container">
	                   <div class="row align-items-center">
	                       <!-- Logo -->
	                       <div class="col-xl-2 col-lg-2 col-md-2">
	                           <div class="logo">
	                               <a th:href="@{/}" class="logo-text">CIRCLE TAROT</a>
	                               <div class="hover-content">
	                                   <span class="hover-text left-text">동그</span>
	                                   <div class="logo-image"></div>
	                                   <span class="hover-text right-text">라미</span>
	                               </div>
	                           </div>
	                       </div>
	                       <div class="col-xl-10 col-lg-10 col-md-10">
	                           <!-- Main-menu -->
	                           <div class="main-menu f-right d-none d-lg-block">
	                               <nav>
	                                   <ul id="navigation">    
	                                       <li class="active"><a th:href="@{/}"> Home</a></li>
	                                       <li><a th:href="@{/tarotlist}">타로 보러가기</a></li>
	                                       <li><a th:href="@{/vote}">논쟁 투표</a></li>
	                                       <li><a th:href="@{/review}">후기</a></li>
										<li style="margin-right: -100px;" th:if="${session.loggedInUser == null}">
										     <a th:href="@{/login}">로그인 / 회원가입</a>
										</li>
										<li class="dropdown" style="margin-right: -100px;" th:if="${session.loggedInUser != null}">
										     <a href="#" class="dropdown-toggle">
										          <img src="/images/mainlogo.png" alt="프로필 이미지" class="profile-img">
										          <span th:text="${session.loggedInUser.nickname}">사용자 이름</span>
										     </a>
										     <ul class="dropdown-menu">
										     	<li><a th:href="@{/mypage}">마이페이지</a></li>
										     	<li><a th:href="@{/logout}">로그아웃</a></li>
										   </ul>
									  </li>                  
	                               </nav>
	                           </div>
	                       </div>
	                       <!-- Mobile Menu -->
	                       <div class="col-12">
	                           <div class="mobile_menu d-block d-lg-none"></div>
	                       </div>
	                   </div>
	               </div>
	           </div>
	      </div>
	       <!-- Header End -->
	   </header>
		<!-- Slider Area Start-->
		<div class="services-area">
		    <div class="container">
		        <!-- Section-tittle -->
		        <div class="row d-flex justify-content-center">
		            <div class="col-lg-8">
		                <div class="section-tittle text-center mb-80">
		                    <h2></h2>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		<!-- Slider Area End-->
   <!--================Blog Area =================-->
   <section class="blog_area single-post-area">
      <div class="container">
         <div class="row">
            <div class="col-lg-8 posts-list">
				<div id="vote-list" class="vote-list"></div>
               <div class="single-post">
							<div class="comment-container">
									 <h3>댓글</h3>					
										<form id="replyForm">
												<span id="name1" th:if="${session.loggedInUser != null}" th:text="${session.loggedInUser.nickname}">사용자 이름</span>
										        <input type="text" id="content" name="content" required placeholder="댓글을 입력하세요"><br><br>
										        <input type="hidden" id="level" name="level" value="1"><br><br>
										        <input type="hidden" id="voteId" name="voteId" value=""><br><br> <!-- hidden input -->
										        <input type="hidden" id="userId" name="userId"th:if="${session.loggedInUser != null}"  th:value="${session.loggedInUser.userId}"><br><br> <!-- hidden input -->
										        <input type="hidden" id="userNicknameInput" name="userNickname"th:if="${session.loggedInUser != null}"  th:value="${session.loggedInUser.nickname}"><br><br>
												<input type="hidden" id="parentReId" value="">	        
												<button type="submit" id="submitComment">등록</button>	
										    </form>									
									</div>
						<div id="comment-section" class="comment-section">	</div>									
								<div id="pagination"></div>
						</div>
				</div>	
         	</div>
      	</div>
   </section>
   <!-- Modal -->
   <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
           로그인 후 이용해 주세요.
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-primary" data-dismiss="modal">확인</button>
         </div>
       </div>
     </div>
   </div>
</div>

   <footer>
       <!-- Footer Start-->
       <div class="footer-main">
           <div class="footer-area footer-padding">
               <hr class="gray-line">
               <div class="container">               
                   <div class="row justify-content-between">
                       <div class="col-lg-3 col-md-4 col-sm-8">
                           <div class="single-footer-caption mb-30">
                               <!-- logo -->
                               <div class="footer-logo">
                                   <div class="logo">
                                       <a href="#" class="footer-text">CIRCLE TAROT</a>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
                   <!-- Copy-Right -->

                       <div class="col-xl-12">
                           <div class="footer-copy-right">

                               </p>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
           <!-- Footer End-->
       </div>
   </footer>
